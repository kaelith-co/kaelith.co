<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Kaelith.co</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">

    <!-- BRAND -->
    <header class="brand">
      <img src="images/logo.png" alt="Kaelith logo" class="logo">
      <h1>Kaelith.co</h1>
      <p class="tagline">Visual storytelling & motion</p>
    </header>

    <!-- GALLERY -->
    <section class="gallery">
      <figure>
        <img src="images/foggy-hills.jpg" alt="Foggy hills at dusk">
        <figcaption>Foggy hills</figcaption>
      </figure>
    </section>

  </main>
</body>
</html>
